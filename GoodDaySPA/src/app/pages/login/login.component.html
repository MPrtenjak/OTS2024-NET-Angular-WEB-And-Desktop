<div class="row justify-content-center animate__animated animate__zoomIn">
  <div class="col-8 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header text-center">
        <h3>{{ 'NAVBAR.LOGIN' | translate }}</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group mb-3">
            <label for="username">{{ 'LOGIN.USERNAME' | translate }}</label>
            <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="{{ 'LOGIN.USERNAME_PLACEHOLDER' | translate }}">
          </div>
          <div class="form-group mb-3">
            <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="{{ 'LOGIN.PASSWORD_PLACEHOLDER' | translate }}">
          </div>
          <button type="button" class="btn btn-primary w-100" (click)="login()">{{ 'LOGIN.LOGIN' | translate }}</button>
          <div class="text-danger mt-3" *ngIf="loginError">
            {{ loginError }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
