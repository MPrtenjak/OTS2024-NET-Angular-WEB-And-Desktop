<div class="row justify-content-center animate__animated animate__zoomIn">
  <div class="col-8 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header text-center">
        <h3>{{ 'NAVBAR.SIGN_IN' | translate }}</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group mb-3">
            <label for="username">{{ 'SIGN_IN.USERNAME' | translate }}</label>
            <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="{{ 'SIGN_IN.USERNAME_PLACEHOLDER' | translate }}">
            <div class="text-danger" *ngIf="usernameError">
              {{ usernameError }}
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password1">{{ 'SIGN_IN.PASSWORD' | translate }}</label>
            <input [(ngModel)]="password1" name="password1" type="password" class="form-control" placeholder="{{ 'SIGN_IN.PASSWORD_PLACEHOLDER' | translate }}">
            <div class="text-danger" *ngIf="password1Error">
              {{ password1Error }}
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password2">{{ 'SIGN_IN.PASSWORD2' | translate }}</label>
            <input [(ngModel)]="password2" name="password2" type="password" class="form-control" placeholder="{{ 'SIGN_IN.PASSWORD2_PLACEHOLDER' | translate }}">
            <div class="text-danger" *ngIf="password2Error">
              {{ password2Error }}
            </div>
          </div>
          <button type="button" class="btn btn-primary w-100" (click)="signIn()">{{ 'SIGN_IN.SIGN_IN' | translate }}</button>
          <div class="text-danger mt-3" *ngIf="signInError">
            {{ signInError }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
